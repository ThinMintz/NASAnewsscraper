<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NASA News Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    body {
        background-color: white;
        color: black;
    }

    .jumbotron {
      background-image: url("https://www.nasa.gov/sites/default/files/styles/image_card_4x3_ratio/public/thumbnails/image/potw1743a.jpg");
             background-repeat: no-repeat;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
      color: white;
      text-align: center; 
    }

    textarea {
        height: 200px;
        font-size: 18px;
        background-color: #000000;
        color: #ffffff;
    }

    button {
        display: inline-block;
    }
    </style>
</head>

<body>
    <div class="jumbotron">
         <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h1 class="text-center">NASA News Scraper</h1>
                    <p>What is going on up there?</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <button type="button" class="btn btn-danger btn-lg scrape">Scrape Up News!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-4">
            <div class="row">
                <h3 class="text-center">Articles</h3>
            </div>
            <div class="row">
                <div class="text-center" id="articles"></div>
            </div>
        </div>        
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">
            <div class="row">
                <h3 class="text-center">Write a Comment!</h3>
            </div>
            <div class="row">
                <div class="text-center" id="comments"></div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">
            <div class="row">
                <h3 class="text-center">Comments</h3>
            </div>
            <div class="row">
                <div class="text-center" id="notes"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
